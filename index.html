<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="assets/aframe.min.js"></script>
        <script src="assets/aframe-ar.min.js"></script>
    </head>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

            <a-assets>
                <a-asset-item id="animated-asset" src="assets/animated.gltf"></a-asset-item>
            </a-assets>

            <a-marker
                    id="animated-marker"
                    type="pattern"
                    preset="custom"
                    url="assets/pattern-icon.patt"
                    smooth="true">
                <a-entity
                        gltf-model="#animated-asset"
                        scale="2.5 2.5 2.5"
                        id="animated-model"
                        rotation="0 -90 90"
                        animation-mixer
                >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
